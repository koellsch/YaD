<!DOCTYPE html>
<html lang="de">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" sizes="173x192" href="img/launcher-icon.png">
    <link rel="manifest" href="/manifest.json">
    <title>Dachsbau - Dashboard</title>

    <!--===================================
                    CSS
    =================================== -->
    <link href="css/css.css" rel="stylesheet" type="text/css" />

    <!--===================================
                Javascript
    =================================== -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.simpleWeather.js"></script>
    <script type="text/javascript" src="js/tools.js"></script>
    <script type="text/javascript" src="js/weather.js"></script>
    <script type="text/javascript" src="js/countdown.js"></script>
    <script type="text/javascript" src="js/timer.js"></script>
    <script type="text/javascript" src="js/js.js"></script>
</head>

<body>
    <div id="dashboard">
        <div id="weather"></div>
        <div id="timer_box"></div>
        <div id="add-timer">Neuer Timer</div>
        <div id="add-countdown">Neuer Countdown</div>
    </div>
</body>

<script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(function(reg){
          console.log("Service Worker registered successfull.");
        }).catch(function(err) {
          console.log("Service Worker registered with errors: ", err)
        });
    }
  </script>

</html>
