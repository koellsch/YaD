<!DOCTYPE html>
<html lang="de">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Dachsbau - Timer</title>

    <!--===================================
                    CSS
    =================================== -->
    <link href="css/css.css" rel="stylesheet" type="text/css" />

    <!--===================================
                Javascript
    =================================== -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.simpleWeather.js"></script>
    <script type="text/javascript" src="js/js.js"></script>

</head>

<body>
    <div id="dashboard">
        <div id="weather"></div>
        <div id="timer_box">
            <div class="timer" data-value="0">
                <form>
                    <input class="titel" type="text" placeholder="Titel eingeben">
                </form>
                <div class="counter">10T 23:00</div>
                <div class="control" data-value="0"></div>
                <div class="remove">X</div>
            </div>
        </div>
        <div id="add-timer">Neuer Timer</div>
    </div>
</body>
</html>
